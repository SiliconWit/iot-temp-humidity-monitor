<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #2196F3;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body style="background-image: url('sky.gif');">
    <h1>Update Data</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <table>
      <thead>
        <tr>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
